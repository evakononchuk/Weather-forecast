<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="city-form">
          <div class="row">
            <div class="col search">
              <input
                type="text"
                placeholder="Type a city..."
                class="form-control"
                id="city-search"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                id="search"
                value="Search"
                class="btn btn-primary"
              />
            </div>
          </div>
        </form>
        <input src="img/backspace.svg" type="image" id="backspace" />

        <div class="row">
          <h1 class="display-6 city" id="city" autocomplete="off"></h1>
          <ul class="lead day">
            <li class="list-group-item">
              Last updated: <span id="day-time"></span>
            </li>
            <li class="list-group-item" id="description"></li>
          </ul>
        </div>

        <div class="row">
          <div class="col">
            <div class="temperature">
              <div class="inline display-2">
                <img src="" id="icon" /><span id="degree"></span>
              </div>
              <div class="inline celsius">Â°C</div>
            </div>
          </div>

          <div class="col">
            <ul class="lead day">
              <li class="list-group-item" id="precipitation"></li>
              <li class="list-group-item" id="humidity"></li>
              <li class="list-group-item" id="wind"></li>
            </ul>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>

      <p>
        This project was coded by Olena Kononchuk and is
        <a
          href="https://github.com/evakononchuk/Weather-forecast"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
